<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <header class="fylo-header">
            <a class="fylo-logo-link" href="index.html">
                <img class="fylo-logo-img" src="img/fylo-logo.svg" alt="Fylo logo image" width="80" height="24">
            </a>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-item-link">Features</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item-link">Team</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item-link">Sign in</a>
                </li>
            </ul>
        </header>

        <main class="fylo-main">
            <div class="container">
                <section class="starting-section">
                    <img class="starting-section-img" src="img/starting-img.png" alt="Starting image" srcset="img/starting-img.png 1x, img/starting-img@2x.png 2x" width="304" height="225">
                    <h2 class="starting-section-heading">
                        All your files in one secure location, accessible anywhere.
                    </h2>
                    <p class="starting-section-text">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>
                    <a href="#" class="starting-section-link">Get Started</a>
                </section>
            </div>
        </main>

</body>
</html>
